<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/carrousel.css">
        <script src="https://kit.fontawesome.com/d97d108d55.js" crossorigin="anonymous"></script>
        <title>Productora</title>
    </head>
    <body id="body">
        <header>
            <div class="icon_menu" id="btn_menu">
                <i class="fas fa-bars" id="btn_menu"></i>
            </div>
            <div class="icon_name_page">
                <h4>Productora</h4>
            </div>
        </header>
        <div class="menu_side" id="menu_side">
            <div class="name_page">
                <i class="fas fa-film"></i>
                <h4>Productora</h4>
            </div>
            <div class="options_menu">
                <a href="#" class="selected">
                    <div class="option">
                        <i class="fas fa-home" title="Inicio"></i>
                        <h4>Inicio</h4>
                    </div>
                </a>
                <a href="#">
                    <div class="option">
                        <i class="fas fa-address-card" title="Nosotros"></i>
                        <h4>Nosotros</h4>
                    </div>
                </a>
                <a href="#">
                    <div class="option">
                        <i class="fas fa-briefcase" title="Trabajos"></i>
                        <h4>Trabajos</h4>
                    </div>
                </a>
                <a href="#">
                    <div class="option">
                        <i class="fas fa-video" title="Peliculas"></i>
                        <h4>Peliculas</h4>
                    </div>
                </a>
                <a href="#">
                    <div class="option">
                        <i class="fas fa-id-card-alt" title="Contactenos"></i>
                        <h4>Contactenos</h4>
                    </div>
                </a>
            </div>
        </div>
        <main>
            <section id="carrousel">
                <div class="fondo-carrousel">
                    <div class="carrousel-container">
                        <h1 class="title-home">Titulo</h1>
                        <h2 class="sub-title-home">Sub-Titulo</h2>
                        <a class="boton-go" href="#">Go!</a>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
